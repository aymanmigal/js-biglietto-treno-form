<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="ticket">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="justify-content-around content d-flex">
                        <div class="form-group">
                            <label for="" class="control-label">Nome e Cognome</label>
                            <input type="text"  id="name" class="form-control" placeholder="Nome e Cognome">
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label">Km</label>
                            <input type="number" min="0" id="km" class="form-control" placeholder="Km da percorrere">
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label">Age</label>
                            <select name="" id="age" class="form-control" >
                                <option value="0">Maggiorenne</option>
                                <option value="1">Minorenne</option>
                                <option value="2">Over 65</option>
                            </select>
                            
                        </div>
                        <div class="mt-4 d-flex justify-content-center ">
                            <button id="calculate" class="btn btn-sm btn-success ">Genera prezzo</button>

                        </div>

                    </div>
                    <div class="col-12">
                        <table class="table my-5">
                            <thead>
                                <tr>
                                    <th>Nome e Cognome</th>
                                    <th>Km</th>
                                    <th>Sconto</th>
                                    <th>Prezzo</th>
                                </tr>    
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span id="show-name"></span></td>
                                    <td><span id="show-km"></span></td>
                                    <td><span id="show-discount"></span></td>
                                    <td><span id="show-price"></span></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="price"></div>
    
</body>
</html>
